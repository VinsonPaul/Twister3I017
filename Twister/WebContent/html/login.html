<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Twister</title>
		<link href="css/login.css" rel="stylesheet" type="text/css"/>
	</head>
	<body class="login_body">
		<div class="login_logo">
		</div>
		<div id="login_main">
			<div class="login_title">Sign in</div>
			<form method=POST action="javascript:(function(){return;})()" onSubmit="javascript:connection(this)">
				<div class="box">
					<div class="ids">
						<input class="input_ids" type="text" name="username" placeholder="Username"/>
					</div>
					<div class="ids">
						<input class="input_ids" type="password" name="password" placeholder="Password"/>
					</div>
					<div class="submit">
						<input class="input_submit" type="submit" value="Login"/>
					</div>
					<div class="link_register">
						<a href="html/register.html">Not registered yet?</a>
					</div>			
					<div class="link_forgot">
						<a href="html/login.html">Forgot your password?</a>
					</div>		
				</div>
			</form>
		</div>
	</body>
</html>
